<!DOCTYPE html>

  <style>
    body {
      margin: 0;
      height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      background: linear-gradient(135deg, #ffe259, #ffa751);
      font-family: 'Comic Sans MS', cursive, sans-serif;
      overflow: hidden;
    }

    .card {
      background: #fffbe6;
      padding: 40px;
      border-radius: 25px;
      text-align: center;
      box-shadow: 0 20px 40px rgba(0,0,0,0.25);
      max-width: 90%;
      position: relative;
    }

    h1 { font-size: 32px; margin-bottom: 10px; }

    button {
      font-size: 22px;
      padding: 14px 36px;
      margin: 12px;
      border: none;
      border-radius: 40px;
      cursor: pointer;
      transition: all 0.3s ease;
    }

    #yesBtn {
      background: #ffd60a;
      color: #1f3c88;
      font-weight: bold;
      position: relative;
      transform: scale(1);
      margin-top: 20px;
      margin-right: 15px;
    }

    #noBtn {
      background: #d9d9d9;
      color: black;
      position: relative;
      margin-top: 20px;
    }

    .hidden { display: none; }

    .floating span {
      position: fixed;
      bottom: -30px;
      font-size: 28px;
      animation: floatUp 4s linear infinite;
      pointer-events: none;
    }

    @keyframes floatUp {
      0% { transform: translateY(0); opacity: 1; }
      100% { transform: translateY(-100vh); opacity: 0; }
    }

    .speech {
      background: white;
      border-radius: 20px;
      padding: 15px;
      margin-top: 20px;
      font-size: 20px;
      box-shadow: 0 10px 20px rgba(0,0,0,0.2);
    }

    img {
      border-radius: 20px;
      margin-top: 20px;
      animation: bounce 2s infinite;
    }

    @keyframes bounce {
      0%, 100% { transform: translateY(0); }
      50% { transform: translateY(-15px); }
    }
  </style>
</head>
<body>

  <!-- AUDIO -->

  </script>

</html>
